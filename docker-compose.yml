version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: safeguard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: safeguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time features (optional for MVP)
  # redis:
  #   image: redis:7-alpine
  #   container_name: safeguard-redis
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
